<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Ateli√™ 03 - ERP Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green: #2d6a4f;
    --green-light: #40916c;
    --green-pale: #d8f3dc;
    --green-mid: #95d5b2;
    --white: #ffffff;
    --off-white: #f8fdf9;
    --gray: #6b7280;
    --gray-light: #f1f5f9;
    --border: #e2ece6;
    --shadow: 0 4px 20px rgba(45,106,79,0.06);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--off-white);
    color: #1a2e23;
    min-height: 100vh;
    display: flex;
    -webkit-font-smoothing: antialiased;
  }

  /* =========================================================
     üîí TELA DE BLOQUEIO (ESTILO iPHONE)
     ========================================================= */
  #lock-screen {
    position: fixed;
    inset: 0;
    background: var(--off-white);
    z-index: 99999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease;
  }
  #lock-screen.unlocked {
    transform: translateY(-100%);
    opacity: 0;
    pointer-events: none;
  }
  .lock-header { text-align: center; margin-bottom: 40px; }
  .lock-header h1 { font-family: 'Playfair Display', serif; font-size: 34px; color: var(--green); margin-bottom: 8px; }
  .lock-header p { font-size: 15px; color: var(--gray); font-weight: 500; }
  
  .pin-dots { 
    display: flex; gap: 20px; margin-bottom: 60px; height: 30px; align-items: center; 
    padding: 10px 20px; border-radius: 20px; cursor: pointer;
    background: rgba(45,106,79,0.05); /* √Årea clic√°vel para abrir teclado do celular */
  }
  .pin-dots .dot {
    width: 14px; height: 14px; border-radius: 50%;
    border: 1.5px solid var(--green); transition: all 0.15s;
  }
  .pin-dots .dot.filled { background: var(--green); }
  .pin-dots.error-shake { animation: shake 0.4s; }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-12px); }
    40%, 80% { transform: translateX(12px); }
  }

  .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px 24px; }
  .keypad-btn {
    width: 72px; height: 72px; border-radius: 50%; border: none;
    background: rgba(45,106,79,0.06); font-size: 28px; font-weight: 500;
    font-family: 'DM Sans', sans-serif; color: var(--green);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; transition: background 0.1s;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    touch-action: manipulation;
  }
  .keypad-btn:active { background: rgba(45,106,79,0.15); }
  .keypad-btn.action-btn { background: transparent; font-size: 24px; color: var(--gray); }

  /* SIDEBAR (Desktop) */
  .sidebar {
    width: 240px;
    background: var(--green);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: fixed;
    left: 0; top: 0; bottom: 0;
    z-index: 100;
    box-shadow: 4px 0 24px rgba(0,0,0,0.05);
  }
  .logo { padding: 32px 24px 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
  .logo h1 { font-family: 'Playfair Display', serif; color: var(--white); font-size: 24px; font-weight: 700; }
  .logo span { display: block; color: var(--green-mid); font-size: 11px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; margin-top: 4px; }
  nav { padding: 24px 0; flex: 1; }
  .nav-item {
    display: flex; align-items: center; gap: 14px; padding: 14px 24px;
    color: rgba(255,255,255,0.7); cursor: pointer; font-size: 15px; font-weight: 500;
    transition: all 0.2s ease; border-left: 4px solid transparent;
  }
  .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--white); }
  .nav-item.active { background: rgba(255,255,255,0.1); color: var(--white); border-left-color: var(--green-mid); }
  .nav-icon { font-size: 20px; }
  .sidebar-footer { padding: 24px; border-top: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); font-size: 12px; }

  /* MAIN CONTENT */
  .main { margin-left: 240px; flex: 1; padding: 40px; min-height: 100vh; max-width: 1200px; }
  .page { display: none; animation: fadeIn 0.3s ease; }
  .page.active { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  
  .page-header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px; margin-bottom: 32px; }
  .page-header h2 { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 700; color: var(--green); }
  .page-header p { color: var(--gray); font-size: 15px; margin-top: 4px; }

  /* CARDS */
  .cards-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 32px; }
  .card { background: var(--white); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: var(--shadow); min-width: 0; }
  .card-label { font-size: 12px; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
  .card-value { font-size: 36px; font-weight: 700; color: var(--green); margin-top: 8px; line-height: 1.2; word-break: break-word; overflow-wrap: break-word; }
  .card-sub { font-size: 13px; color: var(--gray); margin-top: 6px; }

  /* BUTTONS */
  .btn {
    background: var(--green); color: var(--white); border: none; padding: 12px 24px; border-radius: 10px;
    font-size: 15px; font-weight: 600; cursor: pointer; font-family: 'DM Sans', sans-serif;
    transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; min-height: 44px; 
  }
  .btn:hover { background: var(--green-light); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }
  .btn-outline { background: transparent; color: var(--green); border: 1.5px solid var(--green); }
  .btn-outline:hover { background: var(--green-pale); }
  .btn-sm { padding: 8px 16px; font-size: 13px; min-height: 36px; }
  .btn-danger { background: #fff5f5; color: #e63946; border: 1px solid #ffcccc; }
  .btn-danger:hover { background: #ffe6e6; }

  /* DESKTOP TABLE */
  .table-wrap { background: var(--white); border-radius: 16px; border: 1px solid var(--border); box-shadow: var(--shadow); overflow: hidden; }
  table { width: 100%; border-collapse: collapse; }
  thead { background: var(--green-pale); }
  th { padding: 16px 20px; text-align: left; font-size: 12px; font-weight: 700; color: var(--green); text-transform: uppercase; letter-spacing: 1px; white-space: nowrap; }
  td { padding: 16px 20px; font-size: 14.5px; border-top: 1px solid var(--border); color: #374151; }
  tr:hover td { background: var(--off-white); }
  
  .badge { display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
  .badge-pp { background: #dbeafe; color: #1d4ed8; }
  .badge-p { background: #fef9c3; color: #92400e; }
  .badge-m { background: #d1fae5; color: #065f46; }
  .badge-g { background: #ede9fe; color: #5b21b6; }
  .badge-gg { background: #fee2e2; color: #991b1b; }
  .badge-u { background: #f3f4f6; color: #374151; }
  .badge-dev { background: #fee2e2; color: #991b1b; }
  .badge-ok { background: #d1fae5; color: #065f46; }

  /* FORMS */
  .form-row { display: grid; gap: 20px; margin-bottom: 20px; }
  .form-row.cols-3 { grid-template-columns: repeat(3, 1fr); }
  .form-row.cols-2 { grid-template-columns: repeat(2, 1fr); }
  .form-group label { display: block; font-size: 12px; font-weight: 700; color: var(--green); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
  .form-group input, .form-group select {
    width: 100%; padding: 12px 16px; border: 1.5px solid var(--border); border-radius: 10px;
    font-size: 16px; 
    font-family: 'DM Sans', sans-serif; background: var(--white); color: #1a2e23;
    transition: all 0.2s; outline: none; min-height: 48px; appearance: none; 
  }
  .form-group input:focus, .form-group select:focus { border-color: var(--green-light); box-shadow: 0 0 0 4px rgba(64,145,108,0.1); }

  /* MODAL */
  .modal-overlay {
    display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px);
    z-index: 200; align-items: center; justify-content: center; padding: 20px;
  }
  .modal-overlay.open { display: flex; animation: fadeIn 0.2s ease; }

    background: var(--white); border-radius: 24px; width: 100%; max-width:
